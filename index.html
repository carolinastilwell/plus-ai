<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>SheCodes Plus AI</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Email Translator: <br /><em>Corporate Edition</em></h1>
      <p>
        Type an honest work thought and we'll turn it into a polite email.
        <br />Keep it clean and respectful.
      </p>
      <form id="form">
        <input
          class="userInput"
          type="text"
          placeholder="Enter your brutally honest thought"
          autofocus
          required
          id="user-input"
        />
        <input type="submit" id="submit-button" class="button" />
      </form>
      <div class="answer" id="answer"></div>
    </div>
    <footer>
      This AI project was coded with ❤️ by
      <a href="https://github.com/carolinastilwell" target="_blank"
        >Carolina Terra</a
      >
      and it is on
      <a href="https://github.com/carolinastilwell/plus-ai" target="_blank"
        >GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
